<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zooming</title>
    <style>
.bg_img
{
    height: 100%;
    width: 100%;
    overflow: hidden;
}
.bg_img > img
{  
    transform: scale(1);
    /*overflow: hidden;*/
    transition: .5s;
}

.bg_img > img:hover
{
    transform: scale(1.1);
}
.group
{
    height:100%;
    width:100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    align-items: center;
} 

    </style>
</head>
<body>
    <section>
        <section class="group" id="group">
            <div class="group1">
                <div class="bg">
                    <div class="bg_img">
                        <img src="b1.jpg" height="100%" width="100%">
                    </div>
                </div>
            </div>
        </section>
    </section>
    
</body>
</html>

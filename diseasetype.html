<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disease</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Styling the select dropdown */
        .form-select {
          position: relative;
        }
        
        .nice-select {
          display: inline-block;
          border: 1px solid #ced4da;
          border-radius: 5px;
          padding: 8px 16px;
          background-color: #fff;
          color: #333;
          cursor: pointer;
          user-select: none;
        }
        
        .nice-select .current {
          display: block;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          font-size: 14px;
        }
        
        .nice-select .list {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          z-index: 9;
          display: none;
          margin-top: 4px;
          padding: 0;
          list-style: none;
          background-color: #fff;
          border: 1px solid #ced4da;
          border-radius: 5px;
          max-height: 200px;
          overflow-y: auto;
        }
        
        .nice-select .option {
          display: block;
          padding: 8px 16px;
          cursor: pointer;
          transition: background-color 0.2s;
        }
        
        .nice-select .option.selected {
          background-color: #f8f9fa;
        }
        
        .nice-select .option.focus {
          background-color: #e9ecef;
        }
        
        /* Styling the select dropdown arrow */
        .nice-select:before {
          position: absolute;
          top: 50%;
          right: 12px;
          width: 0;
          height: 0;
          content: "";
          border-left: 4px solid transparent;
          border-right: 4px solid transparent;
          border-top: 4px solid #555;
          transform: translateY(-50%);
        }
        
        .nice-select.open .list {
          display: block;
        }
    </style>
</head>
<body>
    <div class="form-select" id="service-select">
        <select style="display: none;">
            <option data-display="">Disease Type</option>
            <option value="1">Type One</option>
            <option value="2">Type Two</option>
            <option value="3">Type Three</option>
            <option value="4">Type Four</option>
        </select>
        <div class="nice-select" tabindex="0">
            <span class="current">Disease Type</span>
            <ul class="list">
                <li data-value="Disease Type" class="option selected focus">Disease Type</li>
                <li data-value="1" class="option">Type One</li>
                <li data-value="2" class="option">Type Two</li>
                <li data-value="3" class="option">Type Three</li>
                <li data-value="4" class="option">Type Four</li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
